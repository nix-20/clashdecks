        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ff6e7d);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .deck-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .deck-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .deck-card img {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-content img {
            width: 60px;
            height: 60px;
            margin: 5px;
        }
        .close-btn {
            background: #ff6e7d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background: #ff4a5c;
        }
    </style>
</head>

    function showDeck(deck) {
        popupTitle.innerText = deck.name;
        popupCost.innerText = "Costo Medio: " + deck.cost;
        popupSkill.innerText = "Skill: " + deck.skill;
        popupCards.innerHTML = "";
        deck.cards.forEach(card => {

            img.src = `https://via.placeholder.com/60?text=${encodeURIComponent(card)}`;
            img.alt = card;
            popupCards.appendChild(img);
        });
        popup.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    decks.forEach(deck => {
